<div class="container my-5 footer">
    <div class="row">
        <div class="col-md-6">
            <h4>¿Como puedo ayudarte?</h4>
            <p>Tienes alguna duda o comentario sobre tu mascota o nuestros serviciós. escribenos y resolveremos tus dudas.</p>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" class="form-control" id="email"  placeholder="example@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="texts">Comentarios</label>
                    <textarea class="form-control" id="texts" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
        <div class="col-md-6 text-center">
            <img src="../../../assets/imgs/footer.png" alt="">
        </div>
    </div>
</div>
