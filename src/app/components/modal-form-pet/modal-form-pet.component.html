<div class=" animated fadeIn fast MyModalPets" [class.oculto]="_modalPetsService.hidenModal" >

    <div class="modal fade show" 
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block;">

        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                <button type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-label="Close"
                        (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                
               
                <form autocomplete="off" [formGroup]="petForm" >
                    <div class="form-group">
                        <label>Tipo de mascota:</label>
                        <input formControlName="typePet" type="text" class="form-control">
                        <p class="validate text-danger" *ngIf="validateFields('typePet')">Campo Obligatorio</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <input formControlName="name" type="text" class="form-control">
                            <p class="validate text-danger" *ngIf="validateFields('name')">Campo Obligatorio</p>
                          </div>
                          <div class="form-group col-md-4">
                            <input formControlName="years" type="number" class="form-control">
                            <p class="validate text-danger" *ngIf="validateFields('years')">Edad de la mascota no valida</p>
                          </div>
                    </div>
                      
                      <div class="form-group">
                          <textarea rows="3" formControlName="description" ></textarea>
                      </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btnOne" data-dismiss="modal" (click)="cerrarModal()">
                    Cancelar
                </button>
                <button [disabled]="petForm.invalid" type="button" class="btn btnTwo" (click)="updatePet()"> Actualizar mascota </button>
            </div>
        </div>
        </div>
    </div>
</div>
